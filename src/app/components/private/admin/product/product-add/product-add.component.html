<div id="wrapper">

    <!-- Sidebar -->
    <app-sidebar></app-sidebar>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">

            <!-- Topbar -->
            <app-topbar></app-topbar>
            <!-- End of Topbar -->

            <!-- Begin Page Content -->
            <div class="container-fluid">

                <!-- Page Heading -->
                <div class="d-sm-flex align-items-center justify-content-between mb-4">
                    <h1 class="h3 mb-0 text-gray-800">Add Product</h1>
                </div>

            </div>
            <div class="col"></div>
            <div class="card shadow mb-4">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                    <h6 class="m-0 font-weight-bold text-primary">Add product's details</h6>
                </div>
                <div class="card-body">
                    <form [formGroup]="addProductForm" (ngSubmit)="addProduct()">
                        <div class="form-group" >
                            <label for="name" id="name">Name : </label>
                            <input type="text" class="form-control" formControlName="name">
                            <div *ngIf="name?.touched && name?.invalid">
                                <small *ngIf="name?.errors?.required" class="text-danger">name is required<br></small>
                                <small *ngIf="name?.errors?.pattern" class="text-danger">Invalid name<br></small>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="description" id="desc">Description : </label>
                            <input type="text" class="form-control" formControlName="description">
                            <div *ngIf="description?.touched && description?.invalid">
                                <small *ngIf="description?.errors?.required" class="text-danger">description is required<br></small>
                                <small *ngIf="description?.errors?.pattern" class="text-danger">Invalid description<br></small>
                              </div>
                        </div>
                        <div class="form-group">
                            <label for="price" id="price">Price : </label>
                            <input type="number" class="form-control" formControlName="price">
                            <div *ngIf="price?.touched && price?.invalid">
                                <small *ngIf="price?.errors?.required" class="text-danger">price is required<br></small>
                               
                              </div> 
                        </div>
                        <div class="form-group">
                            <label for="photo" id="name">Image : </label>
                            <input type="file" class="form-control-file">
                        </div>
                        <div class="form-group">
                            <label for="category" id="price">Category : </label>
                            <select class="custom-select">
                                <option selected>Choose category</option>
                                <option>Smartphones</option>
                                <option>Laptops</option>
                            </select>
                        </div>
                        <button class="btn btn-sm btn-primary mt-3" [disabled]="addProductForm.invalid">Add</button>

                    </form>

                </div>

            </div>
        </div>
        <!-- End of Main Content -->

        <!-- Footer -->
        <footer class="sticky-footer bg-white">
            <div class="container my-auto">
                <div class="copyright text-center my-auto">
                    <span>Copyright &copy; Your Website 2019</span>
                </div>
            </div>
        </footer>
        <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

</div>
